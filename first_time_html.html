<!--前端技术语言体系
 html
 css：层叠样式表--字体大小、字体颜色、字体位置，靠css进行渲染（标签中的一个属性）
 js = JavaScript，前端点击那个按钮，怎样进行处理。爬虫不用关注 js

 树形关系：
 先辈、父、子、兄弟、后代
 <html>是<body>的父节点
 <head>和<body>是兄弟关系（同胞关系）
 <div>标签中是属性
-->

<!--
 xpath:从文档结构中定位某一个元素

 /      从根节点进行选择元素（<html>）
 //     从匹配选择的当前节点对文档中的节点进行选择
 .      选取当前节点
 ..     选择当前节点的父节点
 @      选择属性（从属性中选取）

 例：
 /html      选取根元素html
 body/div   选取属于body的子元素中的所有div元素
 //div      选取所有div标签的子元素，而不管他们在html文档中的位置

 @lang      选取名称为lang的所有属性

 通配符
 *      匹配任何元素节点
 @*     匹配任何属性节点

 //*    选取文档中的所有元素

 //title[@*]    选取所有带有属性的title元素

 |      路径表达式中，| 代表‘和’的关系
 //div | //li       选取文档中多有div元素和li元素
 //body/div | //body/li     选取body元素的所有div元素 和 li元素
-->
